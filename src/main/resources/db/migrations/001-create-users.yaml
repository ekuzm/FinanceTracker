databaseChangeLog:
- changeSet:
    id: 001-create-users
    author: ekuzm
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: id
            type: BIGINT
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: pk_users
              nullable: false
        - column:
            name: username
            type: VARCHAR(50)
            constraints:
              nullable: false
        - column:
            name: email
            type: VARCHAR(255)
